
{% extends "base.html" %}
{% load crispy_forms_tags %}
	
{% block content %}
	<h2> Login Form (inside accounts/templates/registration)</h2>
	<div class="content-section">

		<form method="POST" >
			
			{% csrf_token %}

			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log In</legend>
				<!--{{ form.as_p }} -->
				{{ form|crispy }}
			</fieldset>

			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Login</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}">Forgot Password</a>
				</small>
				
			</div>

		</form>

		<div class="border-top pt-3">
			<small class="text-muted">
				Need an Account ? <a class="ml-2" href="{ url 'accounts:register' %}">Sign Up</a>
				<!-- "{ url 'register' %}" - access the 'register' pattern defined inside app/urls.py/urlpatterns -->
			</small>
		</div>

	</div>
{% endblock content %}
